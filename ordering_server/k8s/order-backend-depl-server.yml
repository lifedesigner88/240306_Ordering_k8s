apiVersion: apps/v1
kind: Deployment
metadata:
  name: sejong-ordering-depl2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: sejong-ordering-backend
  template:    # 파드 라벨 이름
    metadata:
      labels:
        app: sejong-ordering-backend
    spec:
      containers:
        - name: ordering-backend
          image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/team4-order:latest
          ports:
            - containerPort: 80
          resources:
            #            컨테이너가 사용할 수 있는 리소스의 최대치
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "0.5"
              memory: "250Mi"
          env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_HOST
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: sejong-ordering-backend
spec:
  #  ClusterIp는 클러스터 내부에서만 접근가능한 Service를 생성
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80   # 서비스의 포트번호
  selector:
    app: sejong-ordering-backend